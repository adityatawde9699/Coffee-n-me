databases:
  - name: coffeeme_db
    databaseName: coffeeme
    user: coffeeme_user

services:
  - type: web
    name: coffeeme-backend
    env: python
    buildCommand: pip install -r requirements.txt && python manage.py collectstatic --noinput && python manage.py migrate
    startCommand: gunicorn App.wsgi
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.0
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "False"
      - key: DATABASE_URL
        fromDatabase:
          name: coffeeme_db
          property: connectionString
      - key: ALLOWED_HOSTS
        value: coffeeme-backend.onrender.com
