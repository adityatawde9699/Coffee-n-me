name: CI Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  # ==========================================================================
  # Backend Tests
  # ==========================================================================
  backend-test:
    name: Backend Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./Backend/coffeeme_project

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: './Backend/coffeeme_project/requirements.txt'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run migrations check
        run: python manage.py migrate --check --dry-run
        env:
          SECRET_KEY: test-secret-key
          DEBUG: 'True'

      - name: Run tests
        run: python manage.py test blog.tests --verbosity=2
        env:
          SECRET_KEY: test-secret-key
          DEBUG: 'True'

  # ==========================================================================
  # Frontend Build & Lint
  # ==========================================================================
  frontend-build:
    name: Frontend Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./Frontend

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: './Frontend/package-lock.json'

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npx tsc --noEmit
        continue-on-error: true  # Allow initial type issues

      - name: Build
        run: npm run build
        env:
          VITE_API_BASE_URL: https://api.example.com

  # ==========================================================================
  # Security Checks
  # ==========================================================================
  security-check:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: [backend-test, frontend-build]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install safety
        run: pip install safety

      - name: Check Python dependencies
        run: |
          pip install -r Backend/coffeeme_project/requirements.txt
          safety check --full-report
        continue-on-error: true  # Don't fail on warnings

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Audit npm packages
        run: |
          cd Frontend
          npm audit --audit-level=high
        continue-on-error: true  # Don't fail on warnings
